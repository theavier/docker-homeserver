---
networks:
  default:
    name: ${NETWORK}
    external: true
services:
  tautulli:
    image: lscr.io/linuxserver/tautulli:latest
    container_name: ${LABEL}
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    volumes:
      - ./config:/config
    ports:
      - 8181:8181
    environment:
      - PUID=${PUID}
      - GUID=${PGID}
      - TZ=${TZ}
